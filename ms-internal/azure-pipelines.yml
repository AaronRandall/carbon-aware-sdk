# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - dev
    - main

pr:
  branches:
    include:
    - dev
    - main

pool:
  vmImage: ubuntu-latest

steps:
- task: Docker@2
  inputs:
    command: 'build'
    Dockerfile: './src/dotnet/CarbonAware.WebApi/Dockerfile'
    buildContext: './src/dotnet'
    tags: 'ca-api'

- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    dockerImagesToScan: 'ca-api'
    alertWarningLevel: 'High'
    failOnAlert: true

